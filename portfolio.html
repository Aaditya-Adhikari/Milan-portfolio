<!--js for scroll top-->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    let lastScrollTop = 0;
    const navbar = document.getElementById("navbar");
    const cards = document.querySelectorAll(".card"); // Select all card elements
    const navbarHeight = navbar.offsetHeight; // Get the height of the navbar

    window.addEventListener("scroll", () => {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

        // Check if scrolling down or up
        if (scrollTop > lastScrollTop) {
            // Scrolling down
            navbar.style.transform = "translateY(-100%)"; // Hide navbar
        } else {
            // Check if any card's top is below the navbar
            let showNavbar = false;
            cards.forEach((card) => {
                const cardTop = card.getBoundingClientRect().top;
                if (cardTop >= navbarHeight) {
                    showNavbar = true;
                }
            });

            if (showNavbar) {
                navbar.style.transform = "translateY(0)"; // Show navbar
            }
        }

        lastScrollTop = scrollTop; // Update the last scroll position
    });
});
</script>

  <script>
   // Get modal elements
const modals = document.querySelectorAll('.modal');
const closeBtns = document.querySelectorAll('.close-button');

// Event listener for View buttons
document.querySelectorAll('.view-button').forEach(button => {
  button.addEventListener('click', (event) => {
    const card = event.target.closest('.card'); // Get the clicked card
    const images = card.querySelectorAll('.card-image'); // Get all images in the card
    const title = card.querySelector('h2').innerText; // Card title

    const modalId = event.target.getAttribute('href').substring(1); // Get modal ID from href attribute
    const modal = document.getElementById(modalId);
    const modalBody = modal.querySelector('.modal-image-grid');

    // Clear previous modal content
    modalBody.innerHTML = `<h2>${title}</h2>`;

    // Add all card images to the modal
    images.forEach(img => {
      const modalImg = document.createElement('img');
      modalImg.src = img.src;
      modalImg.alt = img.alt;
      modalBody.appendChild(modalImg);
    });

    // Show modal
    modal.style.display = 'flex';
  });
});

// Event listener to close the modal
closeBtns.forEach(closeBtn => {
  closeBtn.addEventListener('click', () => {
    const modal = closeBtn.closest('.modal');
    modal.style.display = 'none';
  });
});

// Close modal when clicking outside the content
window.addEventListener('click', (event) => {
  modals.forEach(modal => {
    if (event.target === modal) {
      modal.style.display = 'none';
    }
  });
});

  </script>
